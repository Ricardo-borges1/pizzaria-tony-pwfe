<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Tela Login</title>
</head>
<body>
    <header>
        <img src="./img/logo.webp" alt="" class="logo">
    </header>

    <main>
        <div class="container">
            <h1 class="login-titulo">Acesse a sua conta</h1>
            <p class="descricao-login">O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="cadastro">
            <img src="./img/Email.png" alt="seu e-mail aqui">
            <input type="email" placeholder="Seu e-mail aqui" aria-placeholder="Seu e-mail aqui">
            <div class="dois">
                <img src="./img/Lock.png" alt="sua senha">
                <input type="password" placeholder="Sua senha" aria-placeholder="Sua senha">
            </div>
        </div>

        <div class="botao" >
            <a href="/tela home/home.html">ENTRAR</a>
        </div>
    </main>

</body>

    <footer>
        <h3>Ainda não tem uma conta?</h3>
        <h2>Criar conta</h2>
    </footer> 
    
</html>
